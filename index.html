<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Resetowanie Hasła - Git WMI AMU</title>
    <!-- Zakładając, że strona używa Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="icon" href="https://git.wmi.amu.edu.pl/assets/img/favicon.svg" type="image/svg+xml">
    <style>
        /* Dostosowane style CSS */
        body {
            background-color: #f8f9fa; /* Jasne tło */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .navbar {
            background-color: #24292e; /* Ciemny pasek nawigacyjny */
        }
        .navbar a {
            color: #ffffff !important;
            margin-right: 15px;
            font-weight: 600;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            box-shadow: 0 1px 3px rgba(27,31,35,0.12), 0 8px 24px rgba(27,31,35,0.12);
        }
        h2 {
            text-align: center;
            color: #24292e;
            margin-bottom: 20px;
        }
        label {
            font-weight: 600;
            color: #24292e;
        }
        input[type="text"],
        input[type="password"] {
            border: 1px solid #d1d5da;
            border-radius: 4px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #6a737d;
            font-size: 14px;
        }
        /* Styl dla wyświetlania wyników */
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 4px;
            display: none; /* Początkowo ukryte */
        }
        .result h4 {
            margin-bottom: 10px;
            color: #343a40;
        }
        .result p {
            margin: 5px 0;
            color: #495057;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <!-- Pasek nawigacyjny -->
    <nav class="navbar navbar-expand-lg">
		<a class="item" id="navbar-logo" href="https://git.wmi.amu.edu.pl/" aria-label="Home">
			<img width="30" height="30" src="logo.svg" alt="Logo" aria-hidden="true">
		</a>
        <a class="navbar-brand" href="#">Git WMI AMU</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="https://git.wmi.amu.edu.pl/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="https://git.wmi.amu.edu.pl/explore/repos">Repozytoria</a></li>
            </ul>
        </div>
    </nav>

    <!-- Formularz resetowania hasła -->
    <div class="container">
        <h2>Resetowanie Hasła</h2>
        <form id="resetForm">
            <div class="form-group">
                <label for="username">Nazwa użytkownika</label>
                <input type="text" id="username" name="username" required class="form-control">
            </div>
            <div class="form-group">
                <label for="current-password">Aktualne hasło</label>
                <input type="password" id="current-password" name="current-password" required class="form-control">
            </div>
            <div class="form-group">
                <label for="new-password">Nowe hasło</label>
                <input type="password" id="new-password" name="new-password" required class="form-control">
            </div>
            <div class="form-group">
                <label for="confirm-password">Powtórz nowe hasło</label>
                <input type="password" id="confirm-password" name="confirm-password" required class="form-control">
            </div>
            <input type="submit" value="Zresetuj Hasło" class="btn btn-success">
        </form>

        <!-- Sekcja wyników -->
        <div class="result" id="resultSection">
            <h4>Wprowadzone Dane:</h4>
            <p><strong>Nazwa użytkownika:</strong> <span id="displayUsername"></span></p>
            <p><strong>Aktualne hasło:</strong> <span id="displayCurrentPassword"></span></p>
        </div>
    </div>

    <!-- Stopka -->
    <div class="footer">
        &copy; 2025 Git WMI AMU. Wszelkie prawa zastrzeżone.
    </div>

    <!-- Skrypty JS (Bootstrap JS oraz jQuery) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Skrypt JavaScript do obsługi formularza -->
    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Zapobiega domyślnemu wysłaniu formularza

            // Pobierz wartości z pól formularza
            const username = document.getElementById('username').value.trim();
            const currentPassword = document.getElementById('current-password').value.trim();
            const newPassword = document.getElementById('new-password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();

            // Sprawdź, czy nowe hasło i potwierdzenie są takie same
            if (newPassword !== confirmPassword) {
                alert('Nowe hasła nie są takie same.');
                return;
            }

            // Wyświetl wprowadzone dane w sekcji wyników
            document.getElementById('displayUsername').textContent = username;
            document.getElementById('displayCurrentPassword').textContent = currentPassword;

            // Pokaż sekcję wyników
            document.getElementById('resultSection').style.display = 'block';

        });
    </script>
</body>
</html>
